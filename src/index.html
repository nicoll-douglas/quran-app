<!doctype html>
<html lang="en" class="font-serif">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body
    class="flex items-center min-h-dvh flex-col gap-4 pb-8 overflow-y-scroll"
  >
    <header
      class="flex flex-col items-center sticky top-0 bg-white w-full py-4 transition-all duration-1000"
    >
      <h1>THE HOLY QURAN</h1>
      <button
        id="contents"
        class="text-xs text-gray-600 cursor-pointer hover:underline"
      >
        CONTENTS
      </button>
    </header>
    <div
      class="md:max-w-[550px] min-h-[725px] px-6 py-8 md:w-full md:min-h-[550px] w-[550px] md:shadow-none flex flex-col"
      id="page"
    ></div>
    <div class="sticky bottom-4 flex gap-2 md:fixed">
      <button class="button" id="flip-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="h-6 w-6"
        >
          <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
        </svg>
      </button>
      <button class="button" id="flip-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="h-6 w-6"
        >
          <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
        </svg>
      </button>
    </div>
  </body>
</html>
