<!doctype html>
<html lang="en" class="font-serif">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read the Quran | Dingle's Quran App</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body
    class="flex flex-col items-center gap-4 overflow-y-scroll min-h-dvh md:gap-0"
  >
    <header
      class="sticky top-0 flex flex-col items-center w-full py-4 transition-all duration-1000 bg-white"
    >
      <h1 class="uppercase">The Holy Quran</h1>
      <nav class="flex gap-2 text-gray-600">
        <button id="contents" class="anchor">Contents</button>
      </nav>
    </header>
    <main
      class="page-shadow max-w-[525px] min-h-[725px] px-6 py-8 md:w-full md:min-h-[550px] w-[525px] md:shadow-none flex flex-col mb-16 md:px-4"
    ></main>
    <footer class="fixed flex gap-2 bottom-0 py-3">
      <button
        class="btn-shadow h-10 w-10 rounded-full bg-white flex items-center justify-center outline-none border-none hover:bg-gray-100"
        id="btn-left"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="w-6 h-6"
        >
          <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
        </svg>
      </button>
      <button
        class="btn-shadow h-10 w-10 rounded-full bg-white flex items-center justify-center outline-none border-none hover:bg-gray-100"
        id="btn-right"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="w-6 h-6"
        >
          <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
        </svg>
      </button>
    </footer>
  </body>
</html>
