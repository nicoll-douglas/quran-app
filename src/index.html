<!doctype html>
<html lang="en" class="font-serif">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body
    class="flex items-center min-h-dvh flex-col gap-4 pb-8 overflow-y-scroll"
  >
    <header
      class="flex flex-col items-center sticky top-0 bg-white w-full py-4"
    >
      <h1>THE HOLY QURAN</h1>
      <span class="text-xs text-gray-600 cursor-pointer hover:underline"
        >CONTENTS</span
      >
    </header>
    <div
      class="max-w-[550px] min-h-[725px] px-6 pb-8 flex flex-col page md:w-full"
    >
      <div class="flex mb-6 mt-8">
        <div
          class="row-span-2 text-7xl flex items-center justify-center -mt-4 mr-2"
          id="surah"
        ></div>
        <div class="flex flex-col">
          <div class="text-xl" id="arabic-title"></div>
          <div class="text-sm text-gray-600" id="english-title"></div>
        </div>
      </div>
      <div class="flex-grow mx-4" id="ayahs-container"></div>
    </div>
    <div class="sticky bottom-4 flex gap-2">
      <button class="button" id="flip-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="icon"
        >
          <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
        </svg>
      </button>
      <button class="button" id="flip-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
          class="icon"
        >
          <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
        </svg>
      </button>
    </div>
  </body>
</html>
